<table>
    <thead>
      <tr>
        <th>nome</th>
        <th>email</th>
        <th>telefone</th>
        <th>Editar</th>
        <th>Remover</th>
      </tr>
    </thead>
    <tbody>
      {linha}
      <tr>
        <td>{nome}</td>
        <td>{email}</td>
        <td>{telefone}</td>
        <td>
          <button type="button"
          class="edit"
          onclick="location.href='?class=Form&method=editar&id={id}'"
          >Editar</button>
        </td>
        <td>
          <button type="button"
          class="remove" 
          onclick="if(confirm('Deseja realmente remover este item?')) location.href='?class=Tabela&method=remover&id={id}'" >Remover</button>
        </td>
      </tr>
      {/linha}
    </tbody>
  </table>
